<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(10)">Add</button>
      <button v-on:click="deduce">Remove</button>
      <p>Result: {{ counter }}</p>
      <p v-once>Hence the counter is: {{counter}}</p>
      <input type="text" v-bind:value="name" v-on:input="setName" v-on:keyup.enter="confirmedInput">
      <!-- <input type="text" v-on:input="setLastName" v-on:keyup.enter="confirmedInput"> -->
      <p> Your Name : {{ fullName }} </p>
      <form>
        <input type="text" v-model="name">
        <button v-on:click.prevent="reset">Reset</button>
      </form>
      <!-- <form>
        <input type="text" >
        <button v-on:click.prevent="submitInput">Submit </button>
      </form> -->
      
    </section>
  </body>
</html>
